<nav class="navbar navbar-expand-md bg-white border-bottom shadow-sm">
  <a class="navbar-brand" href="#">DogDate</a>

  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="#">
        Matches
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">
        Lists
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">
        Messages
      </a>
    </li>
  </ul>

  <div *ngIf="loggedIn()" class="dropdown">
    <a class="dropdown-toggle">
      {{ authService.decodedToken?.unique_name | titlecase }}
    </a>
  
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">
        <i class="small material-icons">person</i>
        Edit Profile
      </a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">
        <i class="small material-icons">eject</i>
        Logout
      </a>
    </div>
  </div>

  <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()">
    <input class="form-control mr-sm-2"
      name="username" type="text" placeholder="Username"
      required [(ngModel)]="model.username"
      #username="ngModel">
    <input class="form-control mr-sm-2"
      name="password" type="password" placeholder="Password"
      required [(ngModel)]="model.password"
      #password="ngModel">
    <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
  </form>
</nav>
