<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="push" [(opened)]="opened" #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon class="icon">input</mat-icon>
        <span class="label">Login</span>
      </a>
      <a mat-list-item>
        <mat-icon class="icon">home</mat-icon>
        <span class="label">Home</span>
      </a>
      <a mat-list-item>
        <mat-icon class="icon">dashboard</mat-icon>
        <span class="label">Dashboard</span>
      </a>
      <a mat-list-item>
        <mat-icon class="icon">input</mat-icon>
        <span class="label">Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-raised-button (click)="toggleSidenav()" fxHide.gt-xs>
        <mat-icon class="icon">menu</mat-icon>
      </button>
      <a id="brand">DogDate</a>
      <div fxFlex fxLayout fxHide.lt-sm fxLayoutAlign="flex-end">
        <ul fxLayout fxLayoutGap="1.25rem" class="navigation-items">
          <li>
            <a>
              <span class="label">Login</span>
            </a>
          </li>
          <li>
            <a>
              <span class="label">Home</span>
            </a>
          </li>
          <li>
            <a>
              <span class="label">Dashboard</span>
            </a>
          </li>
          <li>
            <a>
              <span class="label">Logout</span>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    </mat-sidenav-content>
</mat-sidenav-container>
