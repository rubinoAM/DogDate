<div class="container mt-5">
  <div *ngIf="!registerMode" class="text-center">
    <h1>Find Your Match</h1>
    <p class="lead">Are you tired of having no one to chase the mailman with you? Well come on in and find yourself a four-legged partner! All you need to do is sign up.</p>
    <div>
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn More</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register
          (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
